<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with night sky -->
  <rect x="0" y="0" width="150" height="150" fill="#000814"/>
  
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="20" cy="20" r="1" opacity="0.9"/>
    <circle cx="130" cy="25" r="0.8" opacity="0.7"/>
    <circle cx="110" cy="45" r="1.2" opacity="1"/>
    <circle cx="40" cy="35" r="0.6" opacity="0.6"/>
    <circle cx="125" cy="70" r="1" opacity="0.8"/>
    <circle cx="30" cy="60" r="0.8" opacity="0.7"/>
    <circle cx="135" cy="40" r="1.5" opacity="1">
      <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Telescope -->
  <g transform="translate(75, 75)">
    <!-- Mount base -->
    <rect x="-8" y="30" width="16" height="15" fill="#333" stroke="#555" stroke-width="1"/>
    <rect x="-12" y="45" width="24" height="4" fill="#222" stroke="#444" stroke-width="1"/>
    
    <!-- Mount arm -->
    <line x1="0" y1="30" x2="0" y2="10" stroke="#555" stroke-width="4"/>
    
    <!-- Telescope tube -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 0 10;-10 0 10;0 0 10" dur="5s" repeatCount="indefinite"/>
      
      <!-- Main tube -->
      <rect x="-5" y="-25" width="10" height="45" fill="#1e293b" stroke="#334155" stroke-width="2" rx="2" transform="rotate(-20 0 10)"/>
      
      <!-- Objective lens -->
      <ellipse cx="8" cy="-28" rx="7" ry="7" fill="#3b82f6" stroke="#60a5fa" stroke-width="2" opacity="0.8" transform="rotate(-20 0 10)"/>
      <ellipse cx="8" cy="-28" rx="4" ry="4" fill="#60a5fa" opacity="0.6" transform="rotate(-20 0 10)"/>
      
      <!-- Eyepiece -->
      <rect x="7" y="8" width="6" height="10" fill="#475569" stroke="#64748b" stroke-width="1" transform="rotate(-20 0 10)"/>
      <rect x="8" y="7" width="4" height="2" fill="#64748b" transform="rotate(-20 0 10)"/>
      
      <!-- Finder scope -->
      <rect x="-1" y="-20" width="2" height="15" fill="#374151" stroke="#4b5563" stroke-width="0.5" transform="rotate(-20 0 10)"/>
    </g>
    
    <!-- Light rays from stars -->
    <g opacity="0.6">
      <line x1="30" y1="-40" x2="6" y2="-20" stroke="#fbbf24" stroke-width="1">
        <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="35" y1="-35" x2="6" y2="-20" stroke="#fbbf24" stroke-width="1">
        <animate attributeName="opacity" values="0;0.6;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- HP-41 Calculator controlling telescope -->
  <g transform="translate(75, 115)">
    <!-- Calculator body (smaller) -->
    <rect x="-25" y="-10" width="50" height="25" rx="3" fill="#2c2c2c" stroke="#444" stroke-width="1.5"/>
    
    <!-- LCD Display -->
    <rect x="-20" y="-6" width="40" height="7" rx="1" fill="#0a4d0a" stroke="#333" stroke-width="0.5"/>
    <text x="0" y="-1" font-family="monospace" font-size="5" fill="#00ff00" text-anchor="middle">SCOPE CTRL</text>
    
    <!-- Control values -->
    <rect x="-18" y="2" width="36" height="9" fill="#1a1a1a" stroke="#333" stroke-width="0.5" rx="0.5"/>
    <g font-family="monospace" font-size="3" fill="#00ff00">
      <text x="-16" y="5">RA: 01h 33m</text>
      <text x="-16" y="9">DEC: +30Â° 39'</text>
      <text x="5" y="5">Mag: 3.4</text>
      <text x="5" y="9">M31 Galaxy</text>
    </g>
  </g>
  
  <!-- Celestial objects -->
  <g opacity="0.8">
    <!-- Moon -->
    <g transform="translate(25, 40)">
      <circle cx="0" cy="0" r="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="2" cy="-2" r="1.5" fill="#d1d5db" opacity="0.5"/>
      <circle cx="-3" cy="3" r="1" fill="#d1d5db" opacity="0.5"/>
    </g>
    
    <!-- Galaxy -->
    <g transform="translate(120, 35)">
      <ellipse cx="0" cy="0" rx="12" ry="4" fill="#4a5568" opacity="0.4" transform="rotate(-30)">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="6" ry="2" fill="#6b7280" opacity="0.6" transform="rotate(-30)"/>
    </g>
    
    <!-- Constellation lines -->
    <g stroke="#60a5fa" stroke-width="0.5" fill="none" opacity="0.4">
      <line x1="110" y1="45" x2="125" y2="70"/>
      <line x1="125" y1="70" x2="135" y2="40"/>
    </g>
  </g>
  
  <!-- Tracking indicator -->
  <g transform="translate(75, 75)" opacity="0.6">
    <circle cx="0" cy="10" r="20" fill="none" stroke="#22c55e" stroke-width="0.5" stroke-dasharray="2,3">
      <animateTransform attributeName="transform" type="rotate" values="0 0 10;360 0 10" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="75" y="140" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">SCOPE</text>
  <text x="75" y="148" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Telescope Control System</text>
</svg>